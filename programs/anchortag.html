<!-- A web page with heading, sub heading, anchor tag that directs to another page -->
<body>
    <header>
       <h1>Some Heading</h1>
    </header>
    <div>
       <div>
          <h4>Sub Heading</h4>
       </div>
       <div>
          <p>an <a href="/programs/imagecaption.html">anchor tag</a> is used to create hyperlinks to connect web pages</p>
       </div>
       <br/><br/>
       <div>
         <p>anchor tag with download attribute nested in a button tag</p>
         <button><a href="/Class Notes.pdf" download="Prasad_Forms">Download</a></button>
       </div>
    </div>
</body>
