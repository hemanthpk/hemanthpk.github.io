<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Forms</title>
</head>
<body>
	<div>
		<form action="" get="">
			<div>
				<span><label for="1asearch">Search</label></span>
				<span><input type="search" id="1asearch" name="search" placeholder="Search Here"/></span>
				<span><button>Search</button></span>
			</div>
		</form>
		<br/>
		<div>
			<form action="action1.php" method="post" autocomplete="off">
				<fieldset>
					<legend>Login details</legend>
					<div>
						<span><label for="1ausername">Username:</label></span>
						<span><input type="text" id="1ausername" name="uname" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}" title="Must contain at least one number and one uppercase and lowercase letter, and 8-15 characters"required autocomplete="on"></span>
					</div>
					<br/>
					<div>
						<span><label for="1apassword">Password:</label></span>
						<span><input type="password" id="1apassword" name="pass" required></span>
					</div>
					<br/>
					<div>
						<button type="submit">Submit</button>
						<button type="Reset">Reset</button>
					</div>
				</fieldset>
			</form>
			<br/>
		</div>
		<form action="action.php" method="get" autocomplete="on">
			<div>
				<span><label for="1aname">Name:</label></span>
				<span><input type="text" id="1aname" name="name" autocapitalize="characters" /></span>
			</div>
			<br/>
			<div>
				<span><label for="1aage">Age:</label></span>
				<span><input type="number" id="1aage" name="age" min="18" max="60" title="Must be between 18 to 60"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1adate">Date of Birth:</label></span>
				<span><input type="date" id="1adate" name="date"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1adate">Login time:</label></span>
				<span><input type="datetime" id="1adatetime" name="datetime"/></span>
			</div>
			<br/>
			<div>
				<span><label for="datetimelocal">Time of birth:</label></span>
				<span><input type="datetime-local" id="datetimelocal" name="localdt"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1acheckbox">Skills:</label></span>
				<span><input type="checkbox" id="1acheckbox" name="agreement" value="HTML"/>HTML</span>
				<span><input type="checkbox" id="1bcheckbox" name="agreement" value="CSS"/>CSS</span>
				<span><input type="checkbox" id="1ccheckbox" name="agreement" value="JS"/>JS</span>
			</div>
			<br/>
			<div>
				<span><label for="1acolor">Pick a Color</label></span>
				<span><input type="color" id="1acolor" name="color"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1aemail">Email</label></span>
				<span><input type="email" id="1aemail" name="email" placeholder="Enter your email" value="@gmail.com" required/></span>
			</div>
			<br/>
			<div>
				<span><label for="1afile">Upload Profile</label></span>
				<span><input type="file" id="1afile" name="profile"/></span>
			</div>
			<br/>
			<div>
				<!-- Hidden for data to be sent along with the form, but not to be seen by the enduser -->
				<span><label for="1ahidden"></label></span> 
				<span><input type="hidden" id="1ahidden" name="hidden" value="human"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1aweek">Enter the week:</label></span>
				<span><input type="week" id="1aweek" name="week"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1amonth">Select month</label></span>
				<span><input type="month" id="1amonth" name="month"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1agender">Gender:</label></span>
				<span><input type="radio" id="1agender" name="gend"/>M</span>
				<span><input type="radio" id="1bgender" name="gend"/>F</span>
			</div>
			<br/>
			<div>
				<span><label for="1avol">Volume</label></span>
				<span><input type="range" id="1avol" name="exp" min="0" max="20" value="10" step="2"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1atel">Phonenumber:</label></span>
				<span><input type="tel" id="1atel" name="tel"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1atime">Time of your birth</label></span>
				<span><input type="time" id="1atime" name="time"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1aurl">Enter your website</label></span>
				<span><input type="url" id="1aurl" name="url"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1areset"></label></span>
				<span><input type="reset" id="1areset" name="reset" value="Click here to reset"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1aimagesubmit">Type:imagesubmit click on the image</label></span>
				<span><input type="image" src="/assets/images/Cheetah.jpg" width="60" height="60" id="1aimagesubmit" name="imagesubmit"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1asubmit"> Type:submit Click to</label></span>
				<span><input type="submit" id="1asubmit" name="submit"/></span>
			</div>
			<br/>
			<div>
				<span><label for="1abutton">Type:button Click to</label></span>
				<span><input type="button" id="1abutton" name="button" value="submit"/></span>
			</div>
		</form>
	</div>
</body>
</html>
